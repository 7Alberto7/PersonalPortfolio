<div class="container">
	<div class="row">
		<form ng-submit="sendMail()" ng-controller="ContactController" class="card col l6 s12">
			<h5>Contact me</h5>
			<div class="row">
				<div class="input-field col s12">
  					<input name="email" ng-model="mailData.email" id="email" type="email" class="validate">
  					<label for="email">Email</label>
				</div>
				</div>
			<div class="row">
				<div class="input-field col s12">
  					<textarea name="message" ng-model="mailData.message" id="message" class="materialize-textarea"></textarea>
  					<label for="message">Tell me...</label>
				</div>
				</div>
			<div class="row">
				<div class="col s12">
					<button class="btn blue darken-2 waves-effect waves-light right" type="submit" name="action">Send</button>
				</div>
				</div>
			<div class="row">
				<div class="col s12" ng-class="{'sentMessage' : sent}" ng-bind="sentMessage">
				</div>
				</div>
		</form>
		<div class="col l6 s12">
			<h5 class="white-text center">You can also find me on</h5>
			<p class="center social-icons">
				<a class="pad-l" ng-href="mailto:j.albertocg86@gmail.com"><i class="fa fa-4x fa-envelope"></i></a>
				<a class="pad-l" ng-href="https://github.com/7Alberto7"><i class="fa fa-4x fa-github"></i></a>
				<a class="pad-l" ng-href="https://bitbucket.org/77Alberto77/"><i class="fa fa-4x fa-bitbucket"></i></a>
				<a class="pad-l" ng-href="https://es.linkedin.com/in/jesús-alberto-casero-gutiérrez-50b15655"><i class="fa fa-4x fa-linkedin"></i></a>
				<a class="pad-l" ng-href="https://www.facebook.com/profile.php?id=100008423622810"><i class="fa fa-4x fa-facebook"></i></a>
				<a class="pad-l" ng-href="https://twitter.com/AlberTwit77"><i class="fa fa-4x fa-twitter"></i></a>
			</p>
		</div>
	</div>
</div>
