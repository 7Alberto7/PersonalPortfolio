<div class="container">
	<!--   Project Section   -->
	<h1 class="center white-text">Projects</h1>
	<div class="row">
		<div class="col s12 m6 l4" ng-repeat="project in projects | orderBy : '-id'">
			<div class="card">
				<div class="card-image waves-effect waves-block waves-light">
					<img class="project-card-image activator" alt="{{project.name}}" on-error-src="{{'generic'|imageify}}" src="{{('projects/' + project.name)|imageify}}">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">{{project.name}}</span>
				</div>
				<div class="card-action">
					<a ng-if=project.url class="btn waves-effect waves-light blue darken-2 margin-left-s right" ng-href="{{ project.url }}" target="_blank"><i class="fa fa-eye"></i></a>
					<a ng-repeat="resource in project.resources" class="btn waves-effect waves-light blue darken-2 margin-left-s right" ng-href="{{ resource.url }}" target="_blank"><i class="fa fa-{{ resource.type|lowercase }}"></i></a>
					<button class="btn waves-effect waves-light blue darken-2 activator"><i class="fa fa-info"></i></button>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{project.name}}<i class="fa fa-close right"></i></span>
					<p ng-bind-html="project.description | rawHtml"></p>
				</div>
			</div>
		</div>
	</div>
</div>
