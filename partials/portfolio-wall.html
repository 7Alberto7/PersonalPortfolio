<div class="container">
	<h1 class="center">My Wall</h1>
	<div class="row">
		<button ng-click="dc.hideWall()" class="btn waves-effect waves-light orange right">
			Back to skills
		</button>
	</div>
	<div class="row">
		<div class="col s12 m3 l2 height-diploma" ng-repeat="diploma in diplomas">
			<img materialboxed class="responsive-img materialboxed" data-caption="{{diploma.name}} - {{diploma.school.name}}" on-error-src="{{'generic-diploma'|imageify}}" src="{{('diplomas/' + diploma.name)|imageify}}">
		</div>
	</div>
</div>
